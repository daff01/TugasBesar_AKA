<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Pertumbuhan Jamur (Fibonacci)</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Simulasi Pertumbuhan Koloni Jamur</h1>
        <h3>Analisis Kompleksitas: Iteratif vs Rekursif</h3>
        
        <div class="input-section">
            <label for="inputN">Masukkan Jumlah Bulan (N):</label>
            <input type="number" id="inputN" placeholder="Contoh: 10" min="1" max="40">
            
            <button onclick="startSimulation()">Mulai Analisis & Buat Grafik</button>
        </div>

        <div class="results">
            <div class="card">
                <h4>Hasil Perhitungan (Jumlah Jamur)</h4>
                <p id="calcResult">-</p>
            </div>
            <div class="card">
                <h4>Waktu Eksekusi (ms)</h4>
                <p id="timeResult">Iteratif: - | Rekursif: -</p>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="complexityChart"></canvas>
        </div>
    </div>

    <script src="algorithms.js"></script>
    <script src="main.js"></script>
</body>
</html>
